- name: image_to_quay
  pull: if-not-exists
  image: *acp-docker-image
#  environment:
#    - DOCKER_HOST=tcp://172.17.0.1:2375
  commands:
    - docker login -u=$${DOCKER_PASSWORD} -p=$${DOCKER_PASSWORD} quay.io
    - docker push quay.io/ukhomeofficedigital/tf-testrunner:$${DRONE_COMMIT_SHA}
  secrets:
    - DOCKER_USERNAME
    - DOCKER_PASSWORD
  when:
    branch:
      exclude:
      - master
    event:
    - push

- name: trivy-scan
  pull: if-not-exists
  image: quay.io/ukhomeofficedigital/trivyscanner:master
  commands:
  - trivy image --ignore-unfixed --exit-code 0 --no-progress quay.io/ukhomeofficedigital/tf-testrunner:${DRONE_COMMIT_SHA}
  when:
    branch:
      exclude:
      - master
    event:
    - push

- name: test_example_implementation
  image: quay.io/ukhomeofficedigital/tf-testrunner:${DRONE_COMMIT_SHA}
  commands:
    - cd examples/basic-proof
    - python -m unittest tests/*_test.py
  when:
    branch:
      exclude:
      - master
    event:
    - push

- name: build-master
  pull: if-not-exists
  image: *acp-docker-image
  settings:
    dockerfile: Dockerfile
    force_tag: true
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/tf-testrunner
    tags:
    - latest
    - b${DRONE_BUILD_NUMBER}
    cache_from: quay.io/ukhomeofficedigital/tf-testrunner:latest
  environment:
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
    DOCKER_USERNAME:
      from_secret: DOCKER_USERNAME
  when:
    branch:
    - master
    event:
    - promote
    target:
    - production

services:
- name: docker
  image: *acp-docker-image
